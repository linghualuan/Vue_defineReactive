<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue响应式原理</title>
    <!-- 相当于引入Vue.js -->
    <script src="bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue响应式原理</h1>
        <h4>{{msg}}</h4>
        <h4>{{num}}</h4>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                num: 100
            }
        })
        console.log(vm);
    </script>
</body>
</html>
